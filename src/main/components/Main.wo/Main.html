<wo:PageWrapper title="Person Manager">
	<h1>Person Manager</h1>

	<wo:form>
		<div style="margin-bottom: 1rem;">
			<label for="nameField" style="display: block; margin-bottom: 0.25rem;">Name:</label>
			<wo:textfield value="$nameInput" id="nameField" style="width: 100%; max-width: 300px;" />
		</div>
		<div style="margin-bottom: 1rem;">
			<label for="addressField" style="display: block; margin-bottom: 0.25rem;">Address:</label>
			<wo:textfield value="$addressInput" id="addressField" style="width: 100%; max-width: 300px;" />
		</div>
		<div style="margin-bottom: 1rem;">
			<label for="phoneField" style="display: block; margin-bottom: 0.25rem;">Phone Number:</label>
			<wo:textfield value="$phoneInput" id="phoneField" style="width: 100%; max-width: 300px;" />
		</div>
		<div>
			<wo:submitButton value="Add Person" action="$addPerson" />
		</div>
	</wo:form>

	<wo:conditional condition="$people.size">
		<h2>People List:</h2>
		<ul>
			<wo:repetition list="$people" item="$currentPerson">
				<li>
					<wo:conditional condition="$currentPerson">
						<wo:hyperlink action="$viewPerson"><wo:string value="$currentPerson.name" /></wo:hyperlink>
					</wo:conditional>
				</li>
			</wo:repetition>
		</ul>
	</wo:conditional>

	<wo:conditional condition="$people.size" negate="true">
		<p><em>No people added yet.</em></p>
	</wo:conditional>

	<hr style="margin: 2rem 0; border: none; border-top: 1px solid #ddd;" />

	<wo:form>
		<wo:submitButton value="Delete All Data" action="$deleteAllData"
			style="background-color: #dc3545; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem;"
			onclick="return confirm('Are you sure you want to delete all people and pets? This cannot be undone!');" />
	</wo:form>
</wo:PageWrapper>
